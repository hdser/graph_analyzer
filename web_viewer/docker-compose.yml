version: '3.8'

services:
  layout-service:
    build: ./layout_service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LAYOUT_SERVICE_URL=http://layout-service:3001
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
    depends_on:
      - layout-service
    volumes:
      - ../sql:/app/sql:ro